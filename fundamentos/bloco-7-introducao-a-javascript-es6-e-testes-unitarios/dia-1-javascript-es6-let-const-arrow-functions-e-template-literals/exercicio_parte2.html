<!-- 3) Crie uma página que contenha:
- Um botão ao qual será associado um event listener ;
- Uma variável clickCount no arquivo JavaScript que acumule o número de clicks no botão;
- Um campo no HTML que vá atualizando a quantidade de clicks no botão conforme a variável clickCount é atualizada.
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 3 da parte 2 </title>
    <link rel="stylesheet" href="exercicio_parte2.css">
</head>
<header>
    <p id='text'></p>
</header>
<body>
    <button id='button_test'>Clique aqui!</button>
    <script>
        let clickCount = 0;
        let textToDisplay = document.getElementById("text");
        document.getElementById("button_test").addEventListener("click", () => textToDisplay.innerHTML = clickCount += 1);
    </script>
</body>
</html>

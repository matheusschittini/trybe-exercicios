    <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique o primeiro texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       function changeText(){
           let paragraph = document.getElementsByTagName('p')[1];
            paragraph.innerHTML ='Estar trabalhando e realizado profissionalmente';
       }
       changeText();

       function changeColor(){
           let quadradoAmarelo = document.getElementsByClassName('main-content')[0];
           quadradoAmarelo.style.background =  'rgb(76,164,109)';
       }
       changeColor();

       function changeColor2(){
           let quadradoVermelho = document.getElementsByClassName('center-content')[0];
           quadradoVermelho.style.background = 'white';
       }
       changeColor2();

       function corrigeTexto(){
           let texto = document.getElementsByTagName('h1')[0];
           texto.innerText = 'Exercício 5.1 - JavaScript';
       }

    corrigeTexto();

    function tudoMaiusculo(){
        let maiusculo = document.getElementsByTagName('p')[0];
        maiusculo.innerText = maiusculo.innerText.toUpperCase();
    }
    tudoMaiusculo();
    
    function exibeTodosP(){
        let paragrafos = document.getElementsByTagName('p');
        for (index = 0; index < paragrafos.length; index+=1){
            console.log(paragrafos[index].innerText);
        }
    }
    exibeTodosP();
    </script>
  </body>
</html>
